<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/bulma.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Opynion - Share your opinion regardless of how weird it sounds | Sign Up</title>
</head>

<body>
  <div id="auth" class="auth">
    <section class="signup">
      <div class="container">
        <div class="columns">
          <div class="column is-3"></div>
          <div class="column is-6 relative">
            <div class="Opynion-auth">
              <a class="title is-2 has-text-centered" href="index.html">Opynion</a>
              <p class="welcome-intro">Welcome to Opynion. Create your account to begin.</p>
              <div class="social-login">
                <a href="#" class="google"><img src="./assets/images/logo-google.svg" alt="google logo"></a>
              </div>
              <form>
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input is-medium" type="text" placeholder="First Name">
                      </div>
                    </div>
                  </div>
                  <div class="field-body ml-10">
                    <div class="field">
                      <div class="control">
                        <input class="input is-medium" type="text" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="username">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="email" placeholder="Email">
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input is-medium" type="password" placeholder="password">
                      </div>
                    </div>
                  </div>
                  <div class="field-body ml-10">
                    <div class="field">
                      <div class="control">
                        <input class="input is-medium" type="confirm passowrd" placeholder="confirm password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox">
                      I agree to the <a href="#">terms and conditions</a>
                    </label>
                  </div>
                </div>
                <button class="auth-btn ripple">
                    Create Account &#10145;
                </button>
              </form>
            </div>
          </div>
          <div class="column is-3"></div>
        </div>
      </div>
    </section>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
