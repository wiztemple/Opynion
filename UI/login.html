<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/bulma.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Opynion - Share your opinion regardless of how weird it sounds | Sign Up</title>
</head>
<body>
  <div id="auth" class="auth">
    <section class="signup">
      <div class="container">
        <div class="columns">
          <div class="column is-3"></div>
          <div class="column is-6">
            <div class="Opynion-auth">
              <a class="title is-2 has-text-centered" href="index.html">Opynion</a>
              <p class="welcome-intro">Welcome back to <strong>Opynion</strong>.</p>
              <div class="social-login">
                <a href="#"><img class="social-icon" src="./assets/images/logo-google.svg" alt="google logo"></a>
                <a href="#"><img class="social-icon" src="./assets/images/logo-google.svg" alt="google logo"></a>
              </div>
              <form>
                <div class="field">
                  <label class="label f-w400">Username/Email</label>
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Text input" value="Sullivan">
                  </div>
                </div>
                <div class="field">
                  <label class="label f-w400">Password</label>
                  <div class="control">
                    <input class="input is-medium" type="password" placeholder="Password" value="**********">
                  </div>
                </div>
                <button class="auth-btn ripple">
                  Proceed &#10145;
                </button>
                </form>
              </form>
            </div>
          </div>
          <div class="column is-3"></div>
        </div>
      </div>
    </section>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
